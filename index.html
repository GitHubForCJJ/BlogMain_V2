<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rodman CJJ</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link rel="stylesheet" href="start/layui/css/layui.css" media="all">
  <!-- 公共css -->
  <link rel="stylesheet" href="src/style/GHM_common.css">


  <script>
    /^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
  </script>
</head>

<body>
  <div id="LAY_app"></div>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="start/layui/layui.js"></script>
  <!-- API -->
  <script src="src/config/GHM_config.js"></script>
  <!-- 核心库 -->
  <script src="src/lib/extend/GHM_Core.js"></script>
  <script>
    // layui.config({
    //   base: 'src/' //指定 layuiAdmin 项目路径，本地开发用 src，线上用 dist
    //   , version: '1.2.1'
    // }).use('index');
    layui.config({
      base: 'src/' //指定 layuiAdmin 项目路径，本地开发用 src，线上用 dist
      , version: Math.round(new Date() / 1000)
    }).extend({
      zTree: '../style/res/zTree/js/jquery.ztree.all',    //zTree
      GHM_upload: '../lib/extend/GHM_upload',               //upload
      GHM_Crop: '../lib/extend/GHM_Crop',               //GHM_Crop
      GHM_log: '../lib/extend/GHM_log',               //日志渲染
      cropper: '../lib/extend/cropper/cropper',    //cropper
      GHM_Validate: '../lib/extend/GHM_Validate',    //自定义验证
      formSelects: '../lib/extend/formselect/formSelects-v4'
    }).use('index');
  </script>
</body>

</html>
